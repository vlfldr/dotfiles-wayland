# vlfldr's hyprland config

# 150% scaling; empty 45px at top for statusbar
monitor=,preferred,auto,1.5
monitor=,addreserved,45,0,0,0

# wallpaper slideshow
exec-once = python ~/scripts/randomWallpaper.py
# eww statusbar
exec-once = eww daemon & eww open-many w_volume w_brightness w_tray w_music w_workspaces w_wintitle
# eww + hyprland connector
exec-once = python ~/.config/eww/scripts/hypr.py
# notification, network, authentication services
exec-once = dunst & nm-applet & /usr/libexec/kf5/polkit-kde-authentication-agent-1
# bluetooth service
exec-once = python ~/.config/eww/scripts/bluetooth.py status
# music daemon, album art
exec-once = mpd
exec-once = bash ~/scripts/aart.sh
# battery monitor
exec-once = python ~/scripts/batteryCtl.py
# mount network shares
exec-once = python ~/scripts/autoMount.py
# open applications on initial launch
exec-once = alacritty

# animations

#screensharing
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

input {
    kb_layout = us
    follow_mouse = 1

    touchpad {
        tap-to-click = yes
        middle_button_emulation = yes
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(bdae93FF)
    col.inactive_border = rgba(504945FF)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2
    blur = yes
    blur_size = 7
    blur_passes = 2
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 10
    shadow_render_power = 3
    shadow_offset = 4 4
    col.shadow = rgba(3c383680)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_min_speed_to_force = 20
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_fingers = 3
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


$mainMod = SUPER

# function keys
bind =,XF86AudioMute, exec, python ~/scripts/audioCtl.py mute
bind =,XF86AudioRaiseVolume, exec, python ~/scripts/audioCtl.py up
bind =,XF86AudioLowerVolume, exec, python ~/scripts/audioCtl.py down

bind = ,XF86AudioPrev, exec, python ~/scripts/mediaCtl.py prev
bind = ,XF86AudioPlay, exec, python ~/scripts/mediaCtl.py toggle
bind = ,XF86AudioNext, exec, python ~/scripts/mediaCtl.py next

bind =,XF86MonBrightnessDown, exec, python ~/scripts/brightnessCtl.py down
bind =,XF86MonBrightnessUp, exec, python ~/scripts/brightnessCtl.py up

bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod SHIFT, C, killactive, 
bind = $mainMod SHIFT, Q, exec, python ~/scripts/hyprExit.py 
bind = $mainMod,F,fullscreen
bind = $mainMod, W, togglefloating, 
bind = $mainMod, P, exec, rofi -show combi -modes combi -combi-modes "drun,run"

# wallpapers
bind = $mainMod, O, exec, swww img $(ls -d ~/wallpapers/* | shuf -n 1)
bind = $mainMod SHIFT, O, exec, swww img ~/wallpapers/01.png
bind = $mainMod CTRL, O, exec, swww img ~/wallpapers/02.png

#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
